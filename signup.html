<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
  <style>
    .error { color: yellow; font-size: 14px; display: block; margin-top: 5px; }
  </style>
</head>

<body>

  <h1>Login</h1>

  <div class="container">
    <div class="form-box">

      <form id="loginForm">

        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter Email">
        <span id="emailError" class="error"></span>

        <label>Password:</label>
        <input type="password" id="password" placeholder="Enter Password">
        <span id="passwordError" class="error"></span>

        <button type="button" onclick="validateLogin()">Login</button>

      </form>

      <p class="extra">
        Don't have an account? <a href="java script.html">Sign Up</a>
      </p>

    </div>
  </div>

  <script>
    function validateLogin() {

      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";

      let isValid = true;

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Email Pattern
      const emailPattern = /^[a-zA-Z0-9._%+-]+@(gmail|googlemail)\.com$/i;

      if (email === "") {
        document.getElementById("emailError").textContent = "Email is required.";
        isValid = false;
      } else if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Enter a valid Gmail address.";
        isValid = false;
      }

      if (password === "") {
        document.getElementById("passwordError").textContent = "Password is required.";
        isValid = false;
      } else if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
        isValid = false;
      }

      if (isValid) {
        alert("Login successful!");
        window.location.href = "index.html"; // Redirect to home page
      }
    }
  </script>

</body>
</html>
