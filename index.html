    <section class="book-section">
        <div class="book-card">
            <img src="apj.jpg" alt="Wings of Fire">
            <div>
                <h2>Wings of Fire</h2>
                <p>An inspiring autobiography of Dr. APJ Abdul Kalam.</p>
            </div>
        </div>

        <div class="book-card">
            <img src="h.webp" alt="The Locked Room">
            <div>
                <h2>The Locked Room</h2>
                <p>A gripping thriller full of mystery and suspense.</p>
            </div>
        </div>

    </section>

    <section class="review-section">
        <h2>Write Your Review</h2>

        <form>
            <label>Your Name:</label>
            <input type="text" placeholder="Enter your name">

            <label>Book Title:</label>
            <input type="text" placeholder="Enter book title">

            <label>Rating:</label>
            <select>
                <option>5 - Excellent</option>
                <option>4 - Very Good</option>
                <option>3 - Good</option>
                <option>2 - Average</option>
                <option>1 - Poor</option>
            </select>

            <label>Your Review:</label>
            <textarea placeholder="Write your review here..."></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </section>
